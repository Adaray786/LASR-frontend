<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Employee Details Confirmation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Delivery Employee Details Confirmation</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container">
                {% if errormessage %}
                <div class="alert alert-danger" role="alert">
                    {{errormessage}}
                </div>
                {% endif %}
                <form action="/add-deliveryEmployee-confirmation" method="post">
                    <div class="form-group">
                        <label for="name">Name: {{name}}</label>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary: {{salary}}</label>
                    </div>
                    <div class="form-group">
                        <label for="bankAcountNumber">Bank Account Number: {{bankAcountNumber}}</label>
                    </div>
                    <div class="form-group">
                        <label for="nationalInsuranceNumber">National Insurance Number: {{nationalInsuranceNumber}}</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
